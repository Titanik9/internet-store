{% extends 'base.html' %}


{% block main %}
  <h1>{{ title }}</h1>
  <form method="post" class="form-register">
    {% csrf_token %}
    {{ form }}
    <button class="btn btn-outline-warning" type="submit">Зарегистрироваться</button>
    <hr>
    <p>Уже зарегистрованы? <a href="{% url 'user' %}">Войти в личный кабинет</a></p>
  </form>
{% endblock main %}
